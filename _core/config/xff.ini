[Behavior]
BufferGLMData=[false]
HelpOnError=[true]
SaveObj=data
TransIOTypes={'glm'}

[DataTypes]
STC=[2]
VDW=[2]
VTC=[2]

[GZip]
TempDir=

[Morphing]
ShowProgress=[0]
ShowSRF=[1]

[Morphing.Curvature]
